<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nestjs WS Client</title>
    <script
      src="https://cdn.socket.io/4.3.2/socket.io.min.js"
      integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io('http://localhost:3100', {
        query: {
          token:
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InRlc3RAZ21haWwuY29tIiwicGFzc3dvcmQiOiJUZXN0QDEyMyIsImlhdCI6MTc0MjQ0NjQ5MSwiZXhwIjoxNzQyNTU0NDkxfQ.s3iIGEvZtHk0rYWTDmK8_vgJ0sdmol_F1SOM8OnDL98',
        },
        reconnection: true, // Auto-reconnect enabled
        reconnectionAttempts: 5, // Number of attempts before giving up
        reconnectionDelay: 2000, // Initial delay before reconnecting
        reconnectionDelayMax: 5000, // Max delay between attempts
      });
      socket.on('connect', function () {
        console.log('Connected');

        socket.emit('ping', 0, (response) =>
          console.log('Identity:', response),
        );
      });
      socket.on('pong', function (data) {
        console.log('event', data);
      });
      socket.on('error', function (data) {
        console.log('event', data);
      });
      socket.on('disconnect', function () {
        console.log('Disconnected');
      });
    </script>
  </head>
  <body>
    <h1>Nestjs WS Client</h1>
  </body>
</html>
